<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .bg-img {
        background-image: url(./assets/bg.jpeg);
      }
      .rotate {
        transform: rotate(90deg);
      }
      .h-calc {
        height: calc(100vh - 7.5vh);
      }
    </style>
  </head>
  <body>
    <div class="main h-screen w-full bg-img bg-cover bg-center">
      <nav
        class="flex w-full h-[7.5vh] items-center justify-between text-white px-4"
      >
        <i class="ri-arrow-left-s-line text-3xl"></i>
        <p class="text-xl font-semibold">Boarding Pass</p>
        <i class="ri-more-2-fill text-3xl rotate"></i>
      </nav>
      <div
        class="hero-section relative h-calc w-full flex flex-col items-center justify-end pb-6"
      >
      <!-- <div class="scanner absolute z-30 top-[30%] border-[4px] border-blue-700 flex items-center justify-center h-12 w-12 bg-white overflow-hidden rounded-full">
        <i class="ri-qr-code-line text-3xl z-50 text-blue-700"></i>
      </div> -->
        <div class="h-[65%] w-[93%] rounded-[50px] bg-white">
          <div class="flex w-full px-8 py-5 pt-7 items-center justify-between">
            <div class="flex flex-col items-center justify-center mt-5">
              <h1 class="font-bold text-4xl">DEL</h1>
              <p class="mt-1 text-blue-700 font-medium">India</p>
            </div>
            <div class="w-24">
              <img src="./assets/airplane (1).gif" alt="airplane" />
            </div>
            <div class="flex flex-col items-center justify-center mt-5">
              <h1 class="font-bold text-4xl">NYC</h1>
              <p class="mt-1 text-blue-700 font-medium">USA</p>
            </div>
          </div>
          <div class="h-[.5px] m-auto w-[75%] bg-blue-300 my-3"></div>
          <div
            class="w-full m-auto px-8 py-5 flex items-center justify-between"
          >
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Passanger</p>
              <h1 class="text-xl font-semibold">Faizal Shaikh</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Date</p>
              <h1 class="text-xl font-semibold">01/07/2024</h1>
            </div>
          </div>
          <div
            class="w-full m-auto px-8 py-5 flex items-center justify-between"
          >
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Flight No.</p>
              <h1 class="text-xl font-semibold">MI0987</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Gate</p>
              <h1 class="text-xl font-semibold">C6</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Seat</p>
              <h1 class="text-xl font-semibold">9D</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Class</p>
              <h1 class="text-xl font-semibold">Economy</h1>
            </div>
          </div>
          <div
            class="w-full m-auto px-8 py-5 flex items-center justify-between"
          >
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">
                Boarding Time
              </p>
              <h1 class="text-xl font-semibold">8:20</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">
                Departure Time
              </p>
              <h1 class="text-xl font-semibold">9:00</h1>
            </div>
            <div>
              <p class="text-blue-700 text-xs mb-1 font-medium">Arrival Time</p>
              <h1 class="text-xl font-semibold">19:00</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
